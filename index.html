<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Darumadrop+One&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="meme-generator">
        <h1>Let's have some fun here</h1>
        <form action="">
            <label for="topTextInput">Text on top:</label>
            <input type="text" id="topTextInput" name="topTextInput" placeholder="What text do you want to be on top?"><br><br>

            <label for="bottomTextInput">Text on bottom:</label>
            <input type="text" id="bottomTextInput" name="bottomTextInput" placeholder="What text do you want to be on bottom?"><br><br>

            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" placeholder="Put the picture URL here"><br><br>
            
            <input type="submit" value="ADD MEME">
        </form>
    </div>
    <section id="memes"></section>
    <script src="app.js"></script>
</body>
</html>
